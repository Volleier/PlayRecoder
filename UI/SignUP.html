<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Api</title>
    <link rel="stylesheet" href="CSS/SignUP.css">
    <link rel="stylesheet" href="CSS/Button.css">
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">STEAM API</div>
            <div class="form-wrapper">
                <input type="text" name="user_id" placeholder="YOUR STEAM ID" class="input-item">
                <input type="password" name="api_key" placeholder="YOUR STEAM API KEY" class="input-item">
                <button class="custom-button" >START</button>
            </div>
        </div>
    </div>
    <script src="JS/SignUP.js"></script>
</body>

</html>
